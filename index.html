<script type="module">
        // public/index.html

        // Supabase Client (consolidado)
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.43.5';

        const supabaseUrl = "https://jtikvjomzduvjrrrsfeg.supabase.co"; // Substitua pelo seu URL
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0aWt2am9temR1dmpycnJzZmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMjU3NjcsImV4cCI6MjA2ODcwMTc2N30.2SCuJprMLJROxV6r6z1xKaVnnvy-q0Edwb0DrmcNeEg"; // Substitua pela sua chave pública anon

        export const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- Funções de Navegação de Tela ---
        function showScreen(screenId) {
            const screens = ['loginScreen', 'mainDashboardScreen', 'cadastroFiliaisScreen', 'cadastroEquipamentosScreen', 'trocaFilialScreen'];
            screens.forEach(id => {
                const screenElement = document.getElementById(id);
                if (screenElement) screenElement.classList.add('hidden');
            });
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) targetScreen.classList.remove('hidden');

            // Resetar mensagens
            document.querySelectorAll('.message').forEach(el => {
                el.textContent = '';
                el.classList.remove('alert-success', 'alert-danger');
            });

            // Atualiza o estado ativo da sidebar e colapsa outros submenus
            document.querySelectorAll('#sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Fecha todos os colapsos, exceto o que está sendo aberto (se houver)
            document.querySelectorAll('.collapse.show').forEach(collapseEl => {
                const bsCollapse = bootstrap.Collapse.getInstance(collapseEl);
                if (bsCollapse) {
                    const toggleLink = document.querySelector(`[data-bs-target="#${collapseEl.id}"]`);
                    // Só esconde se não for o pai do link clicado atualmente
                    if (!toggleLink || !toggleLink.contains(document.querySelector(`[data-screen="${screenId}"]`))) {
                         bsCollapse.hide();
                    }
                }
            });

            const clickedLink = document.querySelector(`[data-screen="${screenId}"]`);
            if (clickedLink) {
                clickedLink.classList.add('active');
                // Se o link está dentro de um collapse, garante que o collapse pai esteja aberto
                const parentCollapse = clickedLink.closest('.collapse');
                if (parentCollapse) {
                    const bsCollapse = bootstrap.Collapse.getInstance(parentCollapse);
                    if (bsCollapse && !parentCollapse.classList.contains('show')) {
                        bsCollapse.show();
                    }
                }
            }


            if (screenId === 'mainDashboardScreen') {
                loadEquipamentosDashboard(); // Carrega o dashboard automaticamente ao ir para a tela principal
            }

             // Esconde a sidebar em telas pequenas após a navegação
            if (window.innerWidth <= 768) {
                body.classList.remove('sidebar-expanded');
                body.classList.add('sidebar-collapsed');
            }
        }

        // --- Variáveis Globais de Elementos (para fácil acesso) ---
        const loginScreen = document.getElementById('loginScreen');
        const mainDashboardScreen = document.getElementById('mainDashboardScreen');
        const cadastroFiliaisScreen = document.getElementById('cadastroFiliaisScreen');
        const cadastroEquipamentosScreen = document.getElementById('cadastroEquipamentosScreen');
        const trocaFilialScreen = document.getElementById('trocaFilialScreen');

        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const userNameElement = document.getElementById('navUserName');
        const logoutBtnNav = document.getElementById('logoutBtnNav');
        const sidebarLogoutLink = document.getElementById('sidebarLogoutLink');
        const taskCountBadge = document.getElementById('taskCountBadge');

        const body = document.body;
        const sidebarToggleBtn = document.getElementById('sidebarToggleBtn');

        if (sidebarToggleBtn) {
            sidebarToggleBtn.addEventListener('click', () => {
                body.classList.toggle('sidebar-expanded');
                // Em desktop, 'sidebar-collapsed' controla se a sidebar está visível ou escondida
                // Em mobile, 'sidebar-expanded' controla a sobreposição
                if (window.innerWidth > 768) {
                    body.classList.toggle('sidebar-collapsed');
                }
            });
        }

        // --- Estado de Autenticação (Simulado com Local Storage) ---
        let loggedInUser = null;

        function checkAuthAndNavigate() {
            const userString = localStorage.getItem('loggedInUser');
            if (userString) {
                loggedInUser = JSON.parse(userString);
                userNameElement.textContent = loggedInUser.nome;
                showScreen('mainDashboardScreen');
            } else {
                showScreen('loginScreen');
            }
        }

        // --- Lógica de Eventos ---
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndNavigate();

            // Evento de Login
            if (loginForm) {
                loginForm.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const email = loginForm.email.value;
                    const password = loginForm.password.value;

                    loginMessage.textContent = '';
                    loginMessage.classList.remove('alert-success', 'alert-danger');

                    try {
                        const { data, error } = await supabase
                            .from('usuarios')
                            .select('id, email, nome, senha')
                            .eq('email', email)
                            .single();

                        if (error && error.code === 'PGRST116') {
                            loginMessage.textContent = 'Usuário não encontrado.';
                            loginMessage.classList.add('alert-danger');
                            return;
                        } else if (error) {
                            throw error;
                        }

                        if (data && data.senha === password) {
                            loggedInUser = { id: data.id, nome: data.nome, email: data.email };
                            localStorage.setItem('loggedInUser', JSON.stringify(loggedInUser));
                            loginMessage.textContent = `Login bem-sucedido! Bem-vindo(a), ${data.nome}.`;
                            loginMessage.classList.add('alert-success');
                            setTimeout(() => {
                                showScreen('mainDashboardScreen');
                                userNameElement.textContent = loggedInUser.nome;
                            }, 500);
                        } else {
                            loginMessage.textContent = 'Email ou senha incorretos.';
                            loginMessage.classList.add('alert-danger');
                        }

                    } catch (error) {
                        console.error('Erro no login:', error.message);
                        loginMessage.textContent = `Erro no login: ${error.message}`;
                        loginMessage.classList.add('alert-danger');
                    }
                });
            }

            // Eventos de Logout
            const handleLogout = () => {
                localStorage.removeItem('loggedInUser');
                loggedInUser = null;
                showScreen('loginScreen'); // <--- Linha corrigida/adicionada para navegar para a tela de login
            };
            if (logoutBtnNav) logoutBtnNav.addEventListener('click', handleLogout);
            if (sidebarLogoutLink) sidebarLogoutLink.addEventListener('click', handleLogout);

            // --- Navegação da Sidebar: Delegando eventos para o document ---
            document.addEventListener('click', async (event) => {
                const targetLink = event.target.closest('#sidebar .nav-link');

                if (targetLink) {
                    const screenId = targetLink.getAttribute('data-screen');
                    const isToggle = targetLink.hasAttribute('data-bs-toggle') && targetLink.getAttribute('data-bs-toggle') === 'collapse';

                    // Evita que o clique no "toggle" também mude de tela se ele não tiver data-screen
                    if (isToggle && !screenId) {
                        return; // Apenas deixa o collapse funcionar
                    }

                    event.preventDefault(); // Impede o comportamento padrão do link
                    if (!loggedInUser) { checkAuthAndNavigate(); return; }

                    // Lógicas específicas antes de mostrar a tela
                    if (screenId === 'trocaFilialScreen') {
                        await loadFiliaisIntoSelect(document.getElementById('novaFilial'));
                        await loadEquipamentoPlacasIntoDatalist(document.getElementById('equipamentosList'));
                    }

                    // Se for um link de navegação para uma tela
                    if (screenId) {
                         showScreen(screenId);
                    }
                }
            });

            // Botões de Voltar
            document.querySelectorAll('.btn-secondary').forEach(button => {
                button.addEventListener('click', () => showScreen('mainDashboardScreen'));
            });

            // --- Lógicas dos Formulários (Mantidas as mesmas do último código) ---

            // --- Cadastro de Filiais ---
            const filialForm = document.getElementById('filialForm');
            const filialMessage = document.getElementById('filialMessage');
            if (filialForm) {
                filialForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if (!loggedInUser) { checkAuthAndNavigate(); return; }

                    const nomeFilial = filialForm.nomeFilial.value;
                    const responsavelEmail = filialForm.responsavelEmail.value;

                    filialMessage.textContent = ''; filialMessage.classList.remove('alert-success', 'alert-danger');

                    try {
                        const { data: responsavel, error: responsavelError } = await supabase
                            .from('usuarios')
                            .select('id')
                            .eq('email', responsavelEmail)
                            .single();

                        if (responsavelError && responsavelError.code === 'PGRST116') {
                            filialMessage.textContent = 'Responsável não encontrado. Verifique o email.';
                            filialMessage.classList.add('alert-danger');
                            return;
                        } else if (responsavelError) { throw responsavelError; }

                        const { data, error } = await supabase
                            .from('filiais')
                            .insert({ nome_filial: nomeFilial, responsavel_id: responsavel.id });

                        if (error) {
                            if (error.code === '23505') { filialMessage.textContent = 'Já existe uma filial com este nome.'; }
                            else { filialMessage.textContent = `Erro ao cadastrar filial: ${error.message}`; }
                            filialMessage.classList.add('alert-danger');
                            console.error('Erro ao cadastrar filial:', error);
                        } else {
                            filialMessage.textContent = 'Filial cadastrada com sucesso!';
                            filialMessage.classList.add('alert-success');
                            filialForm.reset();
                        }
                    } catch (error) {
                        console.error('Erro geral no cadastro de filial:', error.message);
                        filialMessage.textContent = `Erro: ${error.message}`;
                        filialMessage.classList.add('alert-danger');
                    }
                });
            }

            // --- Cadastro de Equipamentos ---
            const equipamentoForm = document.getElementById('equipamentoForm');
            const equipamentoMessage = document.getElementById('equipamentoMessage');
            if (equipamentoForm) {
                equipamentoForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if (!loggedInUser) { checkAuthAndNavigate(); return; }

                    const placa = equipamentoForm.placa.value;
                    const tipoEquipamento = equipamentoForm.tipoEquipamento.value;

                    equipamentoMessage.textContent = ''; equipamentoMessage.classList.remove('alert-success', 'alert-danger');

                    try {
                        const { data, error } = await supabase
                            .from('equipamentos')
                            .insert({ placa: placa, tipo_equipamento: tipoEquipamento });

                        if (error) {
                            if (error.code === '23505') { equipamentoMessage.textContent = 'Já existe um equipamento com esta placa.'; }
                            else { equipamentoMessage.textContent = `Erro ao cadastrar equipamento: ${error.message}`; }
                            equipamentoMessage.classList.add('alert-danger');
                            console.error('Erro ao cadastrar equipamento:', error);
                        } else {
                            equipamentoMessage.textContent = 'Equipamento cadastrado com sucesso!';
                            equipamentoMessage.classList.add('alert-success');
                            equipamentoForm.reset();
                        }
                    } catch (error) {
                        console.error('Erro geral no cadastro de equipamento:', error.message);
                        equipamentoMessage.textContent = `Erro: ${error.message}`;
                        equipamentoMessage.classList.add('alert-danger');
                    }
                });
            }

            // --- Troca de Filial Fixa ---
            const trocaFilialForm = document.getElementById('trocaFilialForm');
            const placaEquipamentoInput = document.getElementById('placaEquipamento');
            const equipamentosList = document.getElementById('equipamentosList');
            const novaFilialSelect = document.getElementById('novaFilial');
            const trocaFilialMessage = document.getElementById('trocaFilialMessage');
            const dataExecucaoInput = document.getElementById('dataExecucao');

            async function loadFiliaisIntoSelect(selectElement) {
                const { data, error } = await supabase.from('filiais').select('id, nome_filial');
                if (error) { console.error('Erro ao carregar filiais:', error.message); return; }
                selectElement.innerHTML = '<option value="">Selecione...</option>';
                data.forEach(filial => {
                    const option = document.createElement('option');
                    option.value = filial.id;
                    option.textContent = filial.nome_filial;
                    selectElement.appendChild(option);
                });
            }

            async function loadEquipamentoPlacasIntoDatalist(datalistElement) {
                const { data, error } = await supabase.from('equipamentos').select('placa');
                if (error) { console.error('Erro ao carregar placas:', error.message); return; }
                datalistElement.innerHTML = '';
                data.forEach(equipamento => {
                    const option = document.createElement('option');
                    option.value = equipamento.placa;
                    datalistElement.appendChild(option);
                });
            }

            if (trocaFilialForm) {
                trocaFilialForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if (!loggedInUser) { checkAuthAndNavigate(); return; }

                    const placa = placaEquipamentoInput.value;
                    const novaFilialId = novaFilialSelect.value;
                    const dataExecucao = dataExecucaoInput.value;

                    trocaFilialMessage.textContent = ''; trocaFilialMessage.classList.remove('alert-success', 'alert-danger');

                    try {
                        const { data: equipamento, error: equipamentoError } = await supabase
                            .from('equipamentos')
                            .select('id')
                            .eq('placa', placa)
                            .single();

                        if (equipamentoError && equipamentoError.code === 'PGRST116') {
                            trocaFilialMessage.textContent = 'Equipamento não encontrado com esta placa.';
                            trocaFilialMessage.classList.add('alert-danger');
                            return;
                        } else if (equipamentoError) { throw equipamentoError; }
                        const equipamentoId = equipamento.id;

                        const { data: historicoAntigo, error: historicoAntigoError } = await supabase
                            .from('historico_filiais_equipamentos')
                            .select('id')
                            .eq('equipamento_id', equipamentoId)
                            .is('data_fim', null)
                            .single();

                        if (historicoAntigoError && historicoAntigoError.code !== 'PGRST116') {
                            throw historicoAntigoError;
                        }

                        if (historicoAntigo) {
                            const { error: updateError } = await supabase
                                .from('historico_filiais_equipamentos')
                                .update({ data_fim: new Date(dataExecucao).toISOString().split('T')[0] })
                                .eq('id', historicoAntigo.id);
                            if (updateError) throw updateError;
                        }

                        const { data: novoHistorico, error: novoHistoricoError } = await supabase
                            .from('historico_filiais_equipamentos')
                            .insert({
                                equipamento_id: equipamentoId,
                                filial_id: novaFilialId,
                                data_inicio: dataExecucao,
                                data_fim: null
                            });

                        if (novoHistoricoError) throw novoHistoricoError;

                        trocaFilialMessage.textContent = 'Troca de filial registrada com sucesso!';
                        trocaFilialMessage.classList.add('alert-success');
                        trocaFilialForm.reset();
                        await loadEquipamentoPlacasIntoDatalist(equipamentosList); // Recarrega para manter datalist atualizado
                    } catch (error) {
                        console.error('Erro na troca de filial:', error.message);
                        trocaFilialMessage.textContent = `Erro: ${error.message}`;
                        trocaFilialMessage.classList.add('alert-danger');
                    }
                });
            }

            // --- Dashboard de Visualização (dentro de mainDashboardScreen) ---
            const selectResponsavel = document.getElementById('selectResponsavel');
            const filterDashboardBtn = document.getElementById('filterDashboardBtn');
            const dashboardContent = document.getElementById('dashboardContent');
            const filterStartDateInput = document.getElementById('filterStartDate');
            const filterEndDateInput = document.getElementById('filterEndDate');
            const filterSearchInput = document.getElementById('filterSearchInput');
            const clearSearchBtn = document.getElementById('clearSearchBtn');

            // Set default dates for the filter (e.g., last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            filterEndDateInput.value = today.toISOString().split('T')[0];
            filterStartDateInput.value = thirtyDaysAgo.toISOString().split('T')[0];


            async function loadResponsaveisForFilter(selectElement) {
                const { data, error } = await supabase.from('usuarios').select('id, nome');
                if (error) { console.error('Erro ao carregar responsáveis:', error.message); return; }
                selectElement.innerHTML = '<option value="">Todos os Responsáveis</option>';
                data.forEach(responsavel => {
                    const option = document.createElement('option');
                    option.value = responsavel.id;
                    option.textContent = responsavel.nome;
                    selectElement.appendChild(option);
                });
            }

            async function loadEquipamentosDashboard() {
                dashboardContent.innerHTML = '<p class="no-data">Carregando dados...</p>';
                taskCountBadge.textContent = '...';

                try {
                    const selectedResponsavelId = selectResponsavel.value === "" ? null : selectResponsavel.value;
                    const startDate = filterStartDateInput.value;
                    const endDate = filterEndDateInput.value;
                    const searchTerm = filterSearchInput.value.toLowerCase();

                    let query = supabase
                        .from('historico_filiais_equipamentos')
                        .select(`
                            *,
                            equipamentos:equipamento_id (placa, tipo_equipamento),
                            filiais:filial_id (id, nome_filial, responsavel:responsavel_id (id, nome))
                        `)
                        .is('data_fim', null); // Apenas equipamentos ativos (com data_fim nula)

                    // Filtra por responsável, se selecionado
                    if (selectedResponsavelId) {
                        query = query.eq('filiais.responsavel_id', selectedResponsavelId);
                    }

                    // Filtra por data_inicio dentro do período, se preenchido
                    if (startDate) {
                        query = query.gte('data_inicio', startDate);
                    }
                    if (endDate) {
                        query = query.lte('data_inicio', endDate);
                    }

                    const { data: historicoEquipamentos, error } = await query;

                    if (error) { throw error; }

                    let filteredData = historicoEquipamentos || [];

                    // Filtro por termo de pesquisa (placa ou tipo de equipamento ou filial)
                    if (searchTerm) {
                        filteredData = filteredData.filter(item =>
                            item.equipamentos?.placa?.toLowerCase().includes(searchTerm) ||
                            item.equipamentos?.tipo_equipamento?.toLowerCase().includes(searchTerm) ||
                            item.filiais?.nome_filial?.toLowerCase().includes(searchTerm)
                        );
                    }

                    taskCountBadge.textContent = filteredData.length;

                    if (!filteredData || filteredData.length === 0) {
                        dashboardContent.innerHTML = `
                            <p class="no-data">NENHUM RESULTADO ENCONTRADO COM O FILTRO SELECIONADO!</p>
                            <img src="https://via.placeholder.com/200x150/f0f2f5/999999?text=Sem Dados" alt="Sem Dados" class="img-fluid my-4 mx-auto d-block">
                        `;
                        return;
                    }

                    const equipamentosPorFilial = filteredData.reduce((acc, item) => {
                        const filialId = item.filial_id;
                        const filialNome = item.filiais?.nome_filial || 'Filial Desconhecida';
                        const responsavelNome = item.filiais?.responsavel?.nome || 'Responsável Desconhecido';

                        if (!acc[filialId]) {
                            acc[filialId] = { nome: filialNome, responsavel: responsavelNome, equipamentos: [] };
                        }
                        acc[filialId].equipamentos.push({
                            placa: item.equipamentos?.placa || 'N/A',
                            tipo_equipamento: item.equipamentos?.tipo_equipamento || 'N/A',
                            data_inicio: item.data_inicio
                        });
                        return acc;
                    }, {});

                    let htmlContent = '';
                    for (const filialId in equipamentosPorFilial) {
                        const filialData = equipamentosPorFilial[filialId];
                        htmlContent += `
                            <div class="filial-section mb-4">
                                <h4 class="mb-3">Filial: ${filialData.nome} (Responsável: ${filialData.responsavel})</h4>
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Placa</th>
                                            <th>Tipo de Equipamento</th>
                                            <th>Data de Início (Filial)</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                        `;
                        filialData.equipamentos.sort((a, b) => new Date(b.data_inicio) - new Date(a.data_inicio));

                        filialData.equipamentos.forEach(eq => {
                            htmlContent += `
                                        <tr>
                                            <td>${eq.placa}</td>
                                            <td>${eq.tipo_equipamento}</td>
                                            <td>${new Date(eq.data_inicio).toLocaleDateString('pt-BR')}</td>
                                        </tr>
                            `;
                        });
                        htmlContent += `
                                    </tbody>
                                </table>
                            </div>
                        `;
                    }
                    dashboardContent.innerHTML = htmlContent;

                } catch (error) {
                    console.error('Erro ao carregar dashboard:', error.message);
                    dashboardContent.innerHTML = `<p class="no-data alert-danger">Erro ao carregar dados do dashboard: ${error.message}</p>`;
                    taskCountBadge.textContent = 'Erro';
                }
            }

            if (filterDashboardBtn) {
                filterDashboardBtn.addEventListener('click', loadEquipamentosDashboard);
            }
            if (clearSearchBtn) {
                clearSearchBtn.addEventListener('click', () => {
                    filterSearchInput.value = '';
                    loadEquipamentosDashboard();
                });
            }

            // Carrega os responsáveis no filtro e o dashboard ao iniciar (após login)
            if (selectResponsavel) {
                loadResponsaveisForFilter(selectResponsavel);
            }
        });
    </script>
