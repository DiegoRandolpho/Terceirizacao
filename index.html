<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebApp Interno - TercSistemas</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <style>
    :root {
      --sidebar-width: 250px;
      --navbar-height: 60px;
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --info-color: #17a2b8;
      --bg-light: #f8f9fa;
      --bg-body: #e9ecef;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-body);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .hidden { display: none !important; }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.375rem;
      text-align: center;
      font-weight: 500;
    }
    .message.alert-success { background-color: #d4edda; color: #155724; }
    .message.alert-danger { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body class="logged-out">
  <main class="container py-5">
    <div id="loginScreen">
      <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
          <h2 class="card-title text-center">Login - TercSistemas</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          <div id="loginMessage" class="message"></div>
        </div>
      </div>
    </div>

    <div id="mainDashboardScreen" class="hidden">
      <h1>Bem-vindo ao sistema TercSistemas</h1>
      <button class="btn btn-danger" id="logoutBtn">Sair</button>
    </div>
  </main>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.43.5'

    const supabase = createClient(
      'https://jtikvjomzduvjrrrsfeg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0aWt2am9temR1dmpycnJzZmVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxMjU3NjcsImV4cCI6MjA2ODcwMTc2N30.2SCuJprMLJROxV6r6z1xKaVnnvy-q0Edwb0DrmcNeEg'
    );

    const $ = (id) => document.getElementById(id);
    const showMessage = (el, msg, type = 'success') => {
      el.textContent = msg;
      el.className = `message alert-${type}`;
    };
    const clearMessage = (el) => {
      el.textContent = '';
      el.className = 'message';
    };

    let loggedInUser = null;

    function showScreen(id) {
      ['loginScreen', 'mainDashboardScreen'].forEach(s => $(s).classList.add('hidden'));
      $(id).classList.remove('hidden');
    }

    function checkAuth() {
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        loggedInUser = JSON.parse(user);
        document.body.classList.remove('logged-out');
        showScreen('mainDashboardScreen');
      } else {
        document.body.classList.add('logged-out');
        showScreen('loginScreen');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      checkAuth();

      $('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearMessage($('loginMessage'));

        const { value: email } = $('email');
        const { value: password } = $('password');

        const { data, error } = await supabase
          .from('usuarios')
          .select('*')
          .eq('email', email)
          .single();

        if (error || !data || data.senha !== password) {
          showMessage($('loginMessage'), 'Email ou senha incorretos.', 'danger');
          return;
        }

        loggedInUser = data;
        localStorage.setItem('loggedInUser', JSON.stringify(data));
        showMessage($('loginMessage'), 'Login bem-sucedido! Redirecionando...');
        setTimeout(() => showScreen('mainDashboardScreen'), 800);
      });

      $('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('loggedInUser');
        loggedInUser = null;
        checkAuth();
      });
    });
  </script>
</body>
</html>
