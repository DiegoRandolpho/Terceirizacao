<!-- index.html - Webapp com navegação por seções -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciamento de Equipamentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <!-- Menu de Navegação -->
    <nav class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="mostrarSecao('cadastro-equipamento')" class="bg-blue-600 text-white px-4 py-2 rounded">Cadastro de Equipamentos</button>
      <button onclick="mostrarSecao('cadastro-filial')" class="bg-green-600 text-white px-4 py-2 rounded">Cadastro de Filiais</button>
      <button onclick="mostrarSecao('dashboard')" class="bg-yellow-500 text-white px-4 py-2 rounded">Dashboard</button>
      <button onclick="mostrarSecao('troca-filial')" class="bg-purple-600 text-white px-4 py-2 rounded">Troca de Filial</button>
      <button onclick="mostrarSecao('gestao-usuarios')" class="bg-gray-800 text-white px-4 py-2 rounded">Gestão de Usuários</button>
    </nav>

    <!-- Seções omitidas para brevidade... -->

  </div>

  <script>
    const supabase = supabase.createClient(
      'https://zentzsobumuwjmwmqede.supabase.co',
      'SUA_ANON_KEY_AQUI'
    );

    function mostrarSecao(id) {
      document.querySelectorAll('section').forEach(secao => secao.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    document.getElementById('cadastro-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const placa = document.getElementById('placa').value;
      const tipo = document.getElementById('tipo').value;
      const filial = document.getElementById('filial').value;

      const { error } = await supabase.from('equipamentos').insert([{ placa, tipo, filial }]);
      const mensagem = document.getElementById('mensagem');
      if (error) {
        mensagem.textContent = 'Erro ao cadastrar equipamento.';
        mensagem.className = 'text-red-600';
      } else {
        mensagem.textContent = 'Equipamento cadastrado com sucesso!';
        mensagem.className = 'text-green-600';
      }
      e.target.reset();
    });

    document.getElementById('filial-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nova-filial').value;
      const responsavel = document.getElementById('responsavel').value;

      const { error } = await supabase.from('filiais').insert([{ nome, responsavel }]);
      const mensagem = document.getElementById('mensagem-filial');
      if (error) {
        mensagem.textContent = 'Erro ao cadastrar filial.';
        mensagem.className = 'text-red-600';
      } else {
        mensagem.textContent = 'Filial cadastrada com sucesso!';
        mensagem.className = 'text-green-600';
      }
      e.target.reset();
    });

    document.getElementById('troca-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const placa = document.getElementById('placa-troca').value;
      const novaFilial = document.getElementById('nova-filial-troca').value;
      const usuario = document.getElementById('usuario-troca').value;
      const data = document.getElementById('data-troca').value;

      await supabase.from('trocas').insert([{ placa, nova_filial: novaFilial, usuario, data }]);
      e.target.reset();
    });

    document.getElementById('usuario-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const login = document.getElementById('usuario-nome').value;
      const senha = document.getElementById('usuario-senha').value;

      await supabase.from('usuarios').insert([{ login, senha }]);
      e.target.reset();
    });

    async function exportarParaExcel() {
      const { data } = await supabase.from('equipamentos').select('placa, tipo, filial');
      let csv = 'Placa,Tipo,Filial\n';
      data.forEach(row => {
        csv += `${row.placa},${row.tipo},${row.filial}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'equipamentos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    mostrarSecao('cadastro-equipamento');
  </script>
</body>
</html>
